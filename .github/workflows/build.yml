name: Build CodexFlow IDE

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxkbfile-dev libsecret-1-dev rpm fakeroot

      - name: Clone VSCodium
        run: |
          git clone --depth 1 https://github.com/VSCodium/vscodium.git vscodium-src

      - name: Apply CodexFlow branding
        run: |
          python3 scripts/apply-branding.py

      - name: Build VSCodium
        working-directory: vscodium-src
        run: |
          ./get_repo.sh
          ./build.sh
        env:
          SHOULD_BUILD: 'yes'
          CI_BUILD: 'yes'
          OS_NAME: ${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codexflow-${{ matrix.platform }}
          path: vscodium-src/VSCode-*
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            codexflow-linux/*
            codexflow-darwin/*
            codexflow-win32/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
